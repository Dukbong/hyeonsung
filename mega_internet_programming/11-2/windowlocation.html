<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window.location으로 웹사이트 접속</title>
</head>
<body>
    <h3>window.location 웹사이트 접속</h3>
    <hr>
    사이트 선택 : 
    <select id="site">
        <option value="http://www.naver.com" selected>네이버</option>
        <option value="http://www.google.com">구글</option>
        <option value="http://www.youtube.com">유튜브</option>
    </select>
    <p>
        <button onclick="load()">웹사이트접속</button>
    </p>
    <script>
        function load(){
            let select = document.getElementById("site");
            window.location = select.options[select.selectedIndex].value;
            console.log(select.options);
        }
    </script>
</body>
</html>
