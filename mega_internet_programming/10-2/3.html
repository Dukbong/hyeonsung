<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 이벤트 객체의 프로퍼티</title>
    <style>
        div {
            background: skyblue;
            width: 250px;
        }
    </style>
</head>
<body>
    <h3>마우스 이벤트 객체의 프로퍼티와 onmousemove</h3>
    <hr>
    이미지 위에 마우스를 움직일때
    onmousemove 리스너가 실행되고,
    마우스의 위치를 보여줍니다.<br><br>
    <img src = "./fun.PNG" onmousemove="where(event)"><br><br>
    <div id = "div"></div>

    <script>
        let div = document.querySelector("#div");
        function where(e){
            let text = "버튼 = " + e.buttons + "<br>";
            text += "(screen X, screen Y) = " +
                e.screenX + e.screenY + "<br>";
            text += "(client X, client Y) = " +
                e.clientX + e.clientY + "<br>";
            text += "(offset X, offset Y) = " +
                e.offsetX + e.offsetY + "<br>";
            text += "(x,y) = " + e.x + "," + e.y + "<br>";
            div.innerHTML = text;
        }
    </script>
</body>
</html>
