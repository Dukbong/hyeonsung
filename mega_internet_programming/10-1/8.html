<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 흐름</title>
</head>
<body>
    <p style ="color: blue;">이것은</p><span style="color:red" id = "span">문장입니다.</span>
    <form>
        <input type = "text" name = "s">
        <input type = "button" value = "테스트" id = "button">
        <hr>
    </form>
    <div id = "div" style="color:green"></div>

    <script>
        let div = document.querySelector("#div");
        let button = document.querySelector("#button");
        document.body.addEventListener("click",capture,true);
        button.addEventListener("click",bubble, false);
        document.body.addEventListener("click", bubble, false);

        function capture(e){
            let obj = e.currentTarget;
            let tagName = obj.tagName;
            div.innerHTML += "<br>capture 단계 :" + tagName + "태크" + e.type + "이벤트";
        }
        
        function bubble(e){
            let obj = e.currentTarget;
            let tagName = obj.tagName;
            div.innerHTML += "<br> bubble 단계 :" + tagName + "태그" + e.type + "이벤트";
        }
    </script>
</body>
</html>
