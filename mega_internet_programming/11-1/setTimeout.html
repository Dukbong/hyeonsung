<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout()으로 웹페이지 자동 연결</title>
  </head>
  <body>
    <h3>이미지에 마우스를 올리고 5초간 그대로 있으면 사이트로 이동합니다.</h3>
    <hr />
    <img
      id="img"
      src="./aaa.jpg"
      onmouseover="startTimer(5000)"
      onmouseout="cancelTimer()"/>
    <script>
      let timerID = null;
      function startTimer(time) {
        timerID = setTimeout("load('http://www.naver.com')", time);
        document.getElementById("img").title = "타이머 작동시작...";
        // 마우스 올리고 있으면 작은 글씨가 생긴다.
      }
      function cancelTimer() {
        if (timerID != null) {
          clearTimeout(timerID); // 타이머 중단
        }
      }
      function load(url) {
        // window.open(url,"myWin","top=300,left=300,width=300,height=300"); 
        // 새로운 창에서 열기
        window.location = url// 현재 윈도우에서 url 사이트 로드
      }
    </script>
  </body>
</html>
