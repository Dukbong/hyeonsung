<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>윈도우 열기</title>
  </head>
  <body>
    <h3>window.open()으로 윈도우 열기</h3>
    <hr />
    <a href="javascript:load('http://www.naver.com')"> 네이버 홈페이지</a>
    <br />
    <a href="javascript:load('http://www.google.com')"> 구글 홈페이지</a>
    <br />
    <a href="javascript:load('http://www.youtube.com')"> 유튜브 홈페이지</a>
    <br />
    <script>
      function load(URL) {
        window.open(URL, "myWin", "left=300, top=300, width=400, height=300");
      }
    </script>
  </body>
</html>
