<!DOCTYPE html>
<html>
    <head>
        <title>Line color and thickness</title>
    </head>
    <body>
        <h3>Line color and thickness</h3>
        <hr>
        <canvas id="myCanvas",width=180; height="300" style="background-color: yellow;"></canvas>
        <script>
            let $myCanvas = document.querySelector("#myCanvas");
            let context = $myCanvas.getContext("2d");
            // 선그리기
            context.beginPath();
            context.moveTo(20,20);
            context.lineTo(150,50);
            context.strokeStyle = "black";
            context.stroke();
            // 사각형 그리기
            context.beginPath();
            context.rect(20,80,120,50);
            context.lineWidth = 10;
            context.strokeStyle = "red";
            context.stroke();
            // 반호 그리기
            context.beginPath();
            context. arc(80,220,50, 0, 1.5*Math.PI, false);
            context.lineWidth = 20;
            context.strokeStyle = "violet";
            context.stroke();
        </script>
    </body>
</html>
