<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>do while문 0부터 n까지의 합</h3>
    <hr>
    <script>
        let n = prompt("0보다 큰 수를 입력하새요.");
        n = parseInt(n);
        let i = 0;
        let sum = 0;
        do{
            sum = sum + i;
            i = i + 1;
        } while(i<=n){
            document.write("0부터 ",n,"까지의 합 = ",sum);
        }
    </script>
</body>
</html>
