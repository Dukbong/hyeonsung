<body>
    <h3>function add</h3>
    <hr>
    <script>
        function add(a,b){
            let sum;
            sum = a+b;
            return sum;
        }
        let n = add(24567,98374);
        document.write("24567+98374 = ", n, "<br>");
    </script>
