<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>구구단 출력하기</h3>
    <hr>
    <script>
        let n = prompt("구구단 몇 단을 원하시나요?");
        function mul(n){
            m = parseInt(n);
            if (isNaN(m) || m<1){
                alert("잘못 입력하셨습니다.")
                return;
            }
            for(let i = 1; i < 10; i++){
                document.write(m,"x",i,"=",m*i,"<br>");
            }
        }
        mul(n);
    </script>
</body>
</html>
