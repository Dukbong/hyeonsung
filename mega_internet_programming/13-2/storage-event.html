<!DOCTYPE html>
<html>
  <head>
    <title>로컬 스토리지에 storage Event</title>
  </head>
  <body>
    <h3>로컬 스토리지에 storage Event</h3>
    <hr />
    폼목명 : <input id="item" type="text" size="10" /> 개수 :
    <input id="count" type="text" size="10" />
    <button id="save" onclick="store()">SAVE</button>
    <button id="retrieve" onclick="retrieve()">SEARCH</button>
    로컬 스토리지의 변경 내용 (storage 이벤트) : <br />
    <textarea id="textarea" cols="60" rows="6"></textarea>

    <script>
      window.addEventListener("storage", storageEventListener, false);
      function storageEventListener(e) {
        let eventDetail =
          "key:\t\t\t" +
          e.key +
          "\n" +
          "oldValue:\t\t" +
          e.oldValue +
          "\n" +
          "newValue:\t\t" +
          e.newValue +
          "\n" +
          "storageArea:\t\t" +
          e.storageArea +
          "\n" +
          "url:\t" +
          e.url;
        document.getElementById("textarea").innerHTML = eventDetail;
      }
      
      let $item = document.querySelector("#item");
      let $count = document.querySelector("#count");
      $count.addEventListener((e)=>{
        e.e
      })
      function store(){
        if(!window.localStorage){
            alert("로컬 스토리지를 지원하지 않습니다.");
            return;
        }
        localStorage.setItem($item.value, $count.value);
      }
      function retrieve(){
        if(!window.localStorage){
            alert("로컬 스토리지를 지원하지 않습니다.");
        }
        let val = localStorage.getItem(item.value);
        if( val == null){
            alert(`${$item.value}는 구입 리스트에 없습니다.`);
        }else{
            $count.value = val;
        }
      }
    </script>
  </body>
</html>
